          </tr>

   		 		<tr>

   		 	<div id="payment-form" class="well well-lg hidden" style="width: 60%;">
			  	<form action="." method="POST">
			  		<div class="left">
						<div class="form-group">
							<label for="amount" style="float: left;">Amount</label>
							<input id="amount" class="form-control">
						</div>
			  		</div>
			  		<div class="right">
						<div class="form-group">
							<label for="email-payee" style="float: left;">Recipients Paypal Email</label>
							<input type="email" id="email-payee" class="form-control">
						</div>
			  		</div>
					<submit class="btn btn-success" id="button-payment" style="width: 150px;">Pay</submit>
					<input type="button" class="btn btn-danger" id="button-cancel" value="Cancel" style="width: 150px;">
				</form>
			</div>
		</center>
		<div class="modal fade" id="modalPayment" data-id="" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close button" data-dismiss="modal">&times;</button>
                      <h3 class="modal-title">Edit payment amount</h3>
                  </div>
                  <div class="modal-body">
                      <table><tr>
                        <td class="group-modal-message">Amount: </td>
                        <td><input class="form-control amount-value" autofocus="true" maxlength="6"></td>
                      </tr>
                      </table>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn button btn-default button-change-payment" data-dismiss="modal" style="width: 100px">OK</button>
                  </div>
              </div>
          </div>
      </div>
